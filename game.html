<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打野兔游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="game-page">
    <h1>打野兔游戏</h1>
    <div id="game">
        <!-- 15 holes for the game -->
        <div class="hole" id="hole1"></div>
        <div class="hole" id="hole2"></div>
        <div class="hole" id="hole3"></div>
        <div class="hole" id="hole4"></div>
        <div class="hole" id="hole5"></div>
        <div class="hole" id="hole6"></div>
        <div class="hole" id="hole7"></div>
        <div class="hole" id="hole8"></div>
        <div class="hole" id="hole9"></div>
        <div class="hole" id="hole10"></div>
        <div class="hole" id="hole11"></div>
        <div class="hole" id="hole12"></div>
        <div class="hole" id="hole13"></div>
        <div class="hole" id="hole14"></div>
        <div class="hole" id="hole15"></div>
    </div>
    <div>
        <p>得分: <span id="score">0</span></p>
    </div>
    <div id="end-message" class="hidden">恭喜你，游戏通过！</div>
    <button id="restart-button" class="hidden">重新开始</button>
    <script src="game.js"></script>
</body>
</html>
