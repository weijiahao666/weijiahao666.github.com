<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打大地鼠游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>打大地鼠游戏</h1>
    <p>游戏玩法说明：点击格子中的地鼠来击毙它们，每击毙一个地鼠获得一分。得分超过50分即为游戏通过。（격자 안의 두더지를 클릭하여 두더지를 처치하세요. 두더지를 한 마리 처치할 때마다 1점을 얻습니다. 점수가 50점을 초과하면 게임을 통과하게 됩니다.)打倒大资本家魏嘉豪，天网恢恢，疏而不漏。</p>
    <div id="game">
        <div class="hole" id="hole1"></div>
        <div class="hole" id="hole2"></div>
        <div class="hole" id="hole3"></div>
        <div class="hole" id="hole4"></div>
        <div class="hole" id="hole5"></div>
        <div class="hole" id="hole6"></div>
        <div class="hole" id="hole7"></div>
        <div class="hole" id="hole8"></div>
        <div class="hole" id="hole9"></div>
        <div class="hole" id="hole10"></div>
        <div class="hole" id="hole11"></div>
        <div class="hole" id="hole12"></div>
    </div>
    <div>
        <p>得分: <span id="score">0</span></p>
    </div>
    <div id="end-message" class="hidden">恭喜你，人生赢家你太棒了！</div>
    <script src="script.js"></script>
</body>
</html>
