<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠游戏</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="ad1.mp4" as="video">
    <link rel="preload" href="ad2.mp4" as="video">
</head>
<body>
    <div id="start-page">
        <img src="start-background.jpg" alt="Start Background" class="background">
        <h1>打地鼠游戏</h1>
        <div class="controls">
            <label for="speed">选择游戏速度:</label>
            <select id="speed">
                <option value="slow">慢</option>
                <option value="fast">快</option>
            </select>
            <label for="difficulty">选择游戏难度:</label>
            <select id="difficulty">
                <option value="easy">简单</option>
                <option value="hard">困难</option>
            </select>
            <button id="start-game">开始游戏</button>
        </div>
    </div>

    <div id="game-page" class="hidden">
        <img src="game-background.jpg" alt="Game Background" class="background">
        <h1>打地鼠游戏</h1>
        <p class="instructions">游戏玩法说明：点击格子中的地鼠来击毙它们，每击毙一个地鼠获得一分，击毙炸弹获得两分。得分超过100分即为游戏通过。</p>
        <div id="game">
            <div class="hole" id="hole1"></div>
            <div class="hole" id="hole2"></div>
            <div class="hole" id="hole3"></div>
            <div class="hole" id="hole4"></div>
            <div class="hole" id="hole5"></div>
            <div class="hole" id="hole6"></div>
            <div class="hole" id="hole7"></div>
            <div class="hole" id="hole8"></div>
            <div class="hole" id="hole9"></div>
            <div class="hole" id="hole10"></div>
            <div class="hole" id="hole11"></div>
            <div class="hole" id="hole12"></div>
        </div>
        <div>
            <p class="score">得分: <span id="score">0</span></p>
            <p class="misses">失误: <span id="misses">0</span></p>
        </div>
        <div id="end-message" class="hidden">恭喜你，游戏通过！</div>
        <button id="restart-game" class="hidden">重新开始</button>
        <div id="ad-video" class="hidden">
            <video id="ad" width="320" height="240" controls>
                <source src="ad1.mp4" type="video/mp4">
                <source src="ad2.mp4" type="video/mp4">
                您的浏览器不支持HTML5视频。
            </video>
            <button id="close-ad">关闭广告</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
