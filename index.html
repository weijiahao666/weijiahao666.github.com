<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打野兔游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>打野兔游戏</h1>
    <p>游戏玩法说明：点击格子中的野兔来击毙它们，每击毙一个野兔获得一分。得分超过100分即为游戏通过，注意！！需要一直点击野兔，野兔的数量会逐渐增加。（격자 안의 산토끼를 클릭하여 산토끼를 처치하세요. 산토끼를 한 마리 처치할 때마다 1점을 얻습니다. 점수가 100점을 초과하면 게임을 통과하게 됩니다.) 打倒大资本家魏嘉豪，游戏挑战成功，将他绳之以法</p>
    <div id="game">
        <div class="hole" id="hole1"></div>
        <div class="hole" id="hole2"></div>
        <div class="hole" id="hole3"></div>
        <div class="hole" id="hole4"></div>
        <div class="hole" id="hole5"></div>
        <div class="hole" id="hole6"></div>
        <div class="hole" id="hole7"></div>
        <div class="hole" id="hole8"></div>
        <div class="hole" id="hole9"></div>
        <div class="hole" id="hole10"></div>
        <div class="hole" id="hole11"></div>
        <div class="hole" id="hole12"></div>
    </div>
    <div>
        <p>得分: <span id="score">0</span></p>
    </div>
    <button id="restart" class="hidden">重新开始(다시)</button>
    <div id="end-message" class="hidden">恭喜你，游戏通过太棒了！</div>
    <script src="script.js"></script>
</body>
</html>
