<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打野兔游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-page">
        <img src="cover.jpg" alt="封面图片" id="cover-image">
        <button id="start-button">开始游戏</button>
        <button id="difficulty-button">选择难度：简单</button>
        <button id="speed-button">选择速度：慢</button>
    </div>
    
    <div id="game-page" class="hidden">
        <h1>打野兔游戏</h1>
        <p>游戏玩法说明：点击格子中的野兔来击毙它们，每击毙一个野兔获得1分。得分超过100分即为游戏通过。注意！！需要一直点击野兔，野兔的数量会逐渐增加。</p>
        <div id="game">
            <div class="hole" id="hole1"></div>
            <div class="hole" id="hole2"></div>
            <div class="hole" id="hole3"></div>
            <div class="hole" id="hole4"></div>
            <div class="hole" id="hole5"></div>
            <div class="hole" id="hole6"></div>
            <div class="hole" id="hole7"></div>
            <div class="hole" id="hole8"></div>
            <div class="hole" id="hole9"></div>
            <div class="hole" id="hole10"></div>
            <div class="hole" id="hole11"></div>
            <div class="hole" id="hole12"></div>
        </div>
        <div>
            <p>得分: <span id="score">0</span></p>
        </div>
        <div id="end-message" class="hidden">恭喜你，游戏通过！</div>
        <button id="restart-button" class="hidden">重新开始，别灰心，加油</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
